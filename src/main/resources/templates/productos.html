<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelot</title>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon-placeholder"></span> 
                    <span class="logo-text">Camelot</span>
                </div>
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="main-nav">
                <a href="/productos" class="nav-link">
                    <i class="fas fa-box"></i>
                    <span class="nav-text">Catálogo de Productos</span>
                </a>
                <a href="/compras" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Mis compras</span>
                </a>
                <a href="/ventas" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Mis ventas</span>
                </a>
                <a href="/clientes" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Clientes</span>
                </a>
            </nav>


            <div class="sidebar-footer">
                <a href="/perfil" class="nav-link config-link active">
                <i class="fas fa-cog"></i>
                <span class="nav-text">Configuración</span>
            </a>
                <div class="profile-item">
                    <div class="profile-avatar" th:text="${nombre} != null ? ${nombre.substring(0, 2)} : 'US'"></div>
                    <span class="profile-name" th:text="${nombre} ?: 'Usuario'"></span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-icons">
                    <i class="fas fa-tv"></i>
                    <i class="fas fa-laptop-code"></i>
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="help-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
            </header>

            <section class="welcome-section">
    <div class="top-row">
        <div class="welcome-header">
            <h1>Catálogo de Productos</h1> </div>

        <div class="actions-row">
            <a th:href="@{/productos/nuevo}" class="btn-primary" 
               style="text-decoration: none; display: flex; align-items: center; justify-content: center;">
                Agregar producto
            </a>

            <div class="buscador">
                <input type="text" id="buscar" placeholder="Buscar por nombre">
                <button class="search-btn" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        </div>
</section>

            <div class="productos-container">
                <div class="buscador">
                    <input type="text" id="buscar" placeholder="Buscar">
                    <button onclick="buscar()"></button>
                </div>

                <div class="productos-grid">
                    <div th:each="producto : ${productos}" class="producto-card">

                        <h3 th:text="${producto.name}">Nombre Producto</h3>
                        <p th:text="'Stock: ' + ${producto.stock}">Stock</p>
                        <p th:text="'Categoria: ' + ${producto.categoria}"></p>
                        <p th:text="'$' + ${producto.precio}">Precio</p>
                        <button id="Button" type="submit">
                            <span id="Button_text" class="text">Agregar al carrito</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
