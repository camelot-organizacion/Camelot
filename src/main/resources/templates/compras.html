<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelot - Réplica Perfecta</title>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon-placeholder"></span> 
                    <span class="logo-text">Camelot</span>
                </div>
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="main-nav">
                <a href="/productos" class="nav-link">
                    <i class="fas fa-box"></i>
                    <span class="nav-text">Catálogo de Productos</span>
                </a>
                <a href="/compras" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Mis compras</span>
                </a>
                <a href="/ventas" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Mis ventas</span>
                </a>
                <a href="/clientes" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Clientes</span>
                </a>
            </nav>


            <div class="sidebar-footer">
                <a href="#" class="nav-link config-link active">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Configuración</span>
                </a>
                <div class="profile-item">
                    <div class="profile-avatar">DH</div>
                    <span class="profile-name">Diego Hernandez</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-icons">
                    <i class="fas fa-tv"></i>
                    <i class="fas fa-laptop-code"></i>
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="help-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
            </header>

            <section class="welcome-section">
                <h1>Tabla con ultimas compras </h1>

                <div class="center-logo-area">
                    <div class="main-logo-container">
                        <span class="main-logo-icon-placeholder"></span>
                        <span class="main-logo-text">Camelot</span>
                    </div>
                    <p class="main-description">Seleccione alguna opción para comenzar</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
