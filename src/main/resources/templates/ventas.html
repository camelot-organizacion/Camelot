<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelot</title>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon-placeholder"></span> 
                    <span class="logo-text">Camelot</span>
                </div>
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="main-nav">
                <a href="/productos" class="nav-link">
                    <i class="fas fa-box"></i>
                    <span class="nav-text">Catálogo de Productos</span>
                </a>
                <a href="/compras" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Mis compras</span>
                </a>
                <a href="/ventas" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Mis ventas</span>
                </a>
                <a href="/clientes" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span class="nav-text">Clientes</span>
                </a>
            </nav>


            <div class="sidebar-footer">
                <a href="#" class="nav-link config-link active">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Configuración</span>
                </a>
                <div class="profile-item">
                    <div class="profile-avatar" th:text="${nombre} != null ? ${nombre.substring(0, 2)} : 'US'"></div>
                    <span class="profile-name" th:text="${nombre} ?: 'Usuario'"></span>
                </div>
            </div>
        </aside>

        <main class="main-content">
    <header class="content-header">
        <div class="header-icons">
            <i class="fas fa-tv"></i>
            <i class="fas fa-laptop-code"></i>
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div class="help-icon">
            <i class="fas fa-question-circle"></i>
        </div>
    </header>

    <div class="page-header-container">
        <h1 class="page-title">Ventas recientes</h1>
        <div class="search-wrapper">
            <input type="text" id="buscar" placeholder="Search">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="table-container">
        <table class="camelot-table">
            <thead>
                <tr>
                    <th>ID Orden</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Estatus</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}">#962296152</td>
                    
                    <td th:text="${venta.clienteNombre} ?: 'Cliente Desconocido'">Nombre Cliente</td>
                    
                    <td th:text="${venta.fecha}">08 Enero, 2025</td>
                    
                    <td th:text="${venta.estatus} ?: 'Completado'">Completado</td>
                    
                    <td class="price-cell">
                        <span th:class="${venta.total >= 0} ? 'text-green' : 'text-red'" 
                              th:text="${'$' + venta.total}">$217.90</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-footer">
        <a th:href="@{/ventas/exportar-excel}" class="btn-download" style="text-decoration: none; display: flex; align-items: center;">Download the Excel File</a>
        
        <div class="pagination-controls">
            <span>Elementos por página</span>
            <select class="page-select">
                <option>10</option>
            </select>
            <span class="page-info">1 - 10 of 23</span>
            <div class="page-arrows">
                <i class="fas fa-angle-double-left"></i>
                <i class="fas fa-angle-left"></i>
                <i class="fas fa-angle-right"></i>
                <i class="fas fa-angle-double-right"></i>
            </div>
        </div>
    </div>
</main>
    </div>
</body>
</html>
