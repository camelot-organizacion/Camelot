    /* --- ESTE CSS REEMPLAZA EL ANTERIOR --- */

    /* 1. Contenedor de la lista de productos */
    #product-container {
      display: grid;
      grid-template-columns: repeat(3, 316px); 
      gap: 48px;
      
      /* Posicionamiento (300px sidebar + 48px padding) */
      position: absolute;
      top: 265px;
      left: 48px; 
    }

    /* 2. Estilo para CADA tarjeta de producto */
    .product-card {
      background-color: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      width: 316px;  /* <-- ANCHO CORREGIDO (era 323px) */
      height: 399px;
      position: relative; 
      box-shadow: 0 1px 3px #1018281a, 0 1px 2px #1018280f;
    }

    /* 3. Estilos para el CONTENIDO (centrados para el nuevo ancho) */
    .product-name {
      text-align: center;
      letter-spacing: -.6px;
      color: #344055;
      font-family: Inter;
      font-size: 24px;
      font-weight: 700;
      line-height: 40px;
      position: absolute;
      top: 15px;
      width: 100%; /* Centrado */
      left: 0;
    }

    .product-image {
      background-color: #d9d9d9;
      border-radius: 0;
      width: 177px;
      height: 158px;
      position: absolute;
      top: 74px;
      /* Centramos la imagen: (316px - 177px) / 2 = 69.5px */
      left: 69.5px; 
      object-fit: cover; 
    }

    .product-stock,
    .product-price {
      text-align: center;
      letter-spacing: -.4px;
      color: #344055;
      font-family: Inter;
      font-size: 15px;
      font-weight: 400;
      line-height: 40px;
      position: absolute;
      /* Centramos el texto (mismo left que la imagen) */
      left: 69.5px; 
      width: 177px; 
    }

    .product-stock {
      top: 241px;
    }
      
    .product-price {
      top: 281px;
    }

    /* 4. Estilos para los botones (ajustados) */
    .btn-update,
    .btn-delete {
      filter: drop-shadow(0 1px 2px #1018280d);
      border-radius: 1000px;
      padding: 12px 24px;
      position: absolute;
      top: 330px;

      font-size: 18px;
      font-weight: 600;
      line-height: 24px;
      color: #fff;
      cursor: pointer;

      left: 16px;

      left: 182px;

  <script>
    
    const allProducts = [
      {
        id: 1,
        name: "Playera Gato",
        stock: 50,
        price: 299.99,
        imageUrl: "https://http.cat/404.jpg" 
      },
      {
        id: 2,
        name: "Playera Perro",
        stock: 30,
        price: 249.50,
        imageUrl: "https://http.cat/200.jpg"
      },
      {
        id: 3,
        name: "Sudadera Logo",
        stock: 15,
        price: 599.00,
        imageUrl: "https://http.cat/301.jpg"
      },
      {
        id: 4,
        name: "Gorra",
        stock: 100,
        price: 150.00,
        imageUrl: "https://http.cat/418.jpg"
      },
      {
        id: 5,
        name: "Playera Cohete",
        stock: 25,
        price: 350.00,
        imageUrl: "https://http.cat/451.jpg"
      },
      {
        id: 6,
        name: "Taza Programador",
        stock: 80,
        price: 199.00,
        imageUrl: "https://http.cat/402.jpg"
      },
      {
        id: 7,
        name: "Playera Error",
        stock: 10,
        price: 310.00,
        imageUrl: "https://http.cat/500.jpg"
      }
      
    ];

    function renderProducts(productsToRender) {
      const container = document.getElementById("product-container");
      container.innerHTML = ""; 

      if (productsToRender.length === 0) {
        container.innerHTML = "<p style='color: #5b6776;'>No se encontraron productos.</p>";
        return;
      }

      for (const product of productsToRender) {
        const productCardHTML = `
          <div class="product-card">
            <span class="product-name">${product.name}</span>
            
            <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
            
            <span class="product-stock">Stock: ${product.stock}</span>
            <span class="product-price">Precio: $${product.price}</span>
            
            <button class="btn-update" data-id="${product.id}">Actualizar</button>
            <button class="btn-delete" data-id="${product.id}">Eliminar</button>
          </div>
        `;
        container.innerHTML += productCardHTML; 
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      
      renderProducts(allProducts);

      const searchInput = document.getElementById("search-input");
      searchInput.addEventListener("input", (event) => {
        const searchTerm = event.target.value.toLowerCase();
        
        const filteredProducts = allProducts.filter(product => {
          return product.name.toLowerCase().includes(searchTerm);
        });
        
        renderProducts(filteredProducts);
      });

      const productContainer = document.getElementById("product-container");
      productContainer.addEventListener("click", (event) => {
        
        const productId = event.target.dataset.id; 
        if (!productId) return; 

        if (event.target.classList.contains("btn-update")) {
          alert(`Simulando ACTUALIZACIN del producto con ID: ${productId}`);
        }

        if (event.target.classList.contains("btn-delete")) {
          if (confirm(`Ests seguro de que quieres ELIMINAR el producto con ID: ${productId}?`)) {
            alert(`Simulando BORRADO del producto con ID: ${productId}`);
          }
        }
      });

    });
  </script>
