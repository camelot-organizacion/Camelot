  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const registerButton = document.getElementById("Button");

      registerButton.addEventListener("click", (event) => {

        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const apellidos = document.getElementById("apellidos").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const passwordRepeat = document.getElementById("password_repeat").value;

        console.log("--- Datos del Formulario ---");
        console.log("Nombre:", nombre);
        console.log("Apellidos:", apellidos);
        console.log("Email:", email);
        console.log("Password:", password);
        console.log("Repetir Password:", passwordRepeat);

        if (password !== passwordRepeat) {
          alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
        } else {

          alert("¡Registro exitoso! Redirigiendo a Iniciar Sesión...");

          window.location.href = "../Iniciar-Sesion/index.html";
        }
      });
    });
  </script>
